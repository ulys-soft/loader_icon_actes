    <meta charset="UTF-8">

    <title>Document Loader - Scan, Bounce, Float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .showcase {
            display: flex;
            gap: 80px;
            padding: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .loader-title {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 500;
        }

        .loader {
            width: 140px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .loader svg {
            width: 80px;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(249, 128, 56, 0.35));
        }

        /* ========================================
           SCAN + FLOAT LOADER
           Barre simple + flottement doux
           ======================================== */
        .loader-scan svg {
            animation: scanFloat 4s ease-in-out infinite;
        }

        /* Barre de scan simple comme l'original */
        .loader-scan::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 5px;
            background: linear-gradient(
                180deg,
                transparent,
                rgba(249, 128, 56, 0.6),
                transparent
            );
            animation: scanLine 2.5s ease-in-out infinite;
            z-index: 10;
            border-radius: 2px;
        }

        /* Ombre douce */
        .loader-scan::after {
            content: '';
            position: absolute;
            bottom: 12px;
            width: 50px;
            height: 10px;
            background: rgba(249, 128, 56, 0.25);
            border-radius: 50%;
            animation: scanShadow 4s ease-in-out infinite;
        }

        @keyframes scanLine {
            0%, 100% { 
                top: 20px; 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                top: 135px; 
                opacity: 0;
            }
        }

        @keyframes scanFloat {
            0%, 100% { 
                transform: translateY(0);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        @keyframes scanShadow {
            0%, 100% { 
                transform: scaleX(1);
                opacity: 0.25;
            }
            50% { 
                transform: scaleX(0.8);
                opacity: 0.15;
            }
        }

        /* ========================================
           BOUNCE LOADER
           Vrai rebond avec squash à l'atterrissage
           ======================================== */
        .loader-bounce {
            align-items: flex-end;
            padding-bottom: 15px;
        }

        .loader-bounce svg {
            animation: realBounce 1s ease infinite;
            transform-origin: bottom center;
        }

        .loader-bounce::after {
            content: '';
            position: absolute;
            bottom: 8px;
            width: 50px;
            height: 10px;
            background: rgba(249, 128, 56, 0.3);
            border-radius: 50%;
            animation: bounceShadow 1s ease infinite;
        }

        @keyframes realBounce {
            0% { 
                transform: translateY(0) scaleX(1.1) scaleY(0.9);
                filter: drop-shadow(0 3px 10px rgba(249, 128, 56, 0.5));
            }
            20% { 
                transform: translateY(-25px) scaleX(0.95) scaleY(1.05);
            }
            40% { 
                transform: translateY(-30px) scaleX(1) scaleY(1);
                filter: drop-shadow(0 20px 25px rgba(249, 128, 56, 0.2));
            }
            50% { 
                transform: translateY(-28px) scaleX(1) scaleY(1);
            }
            80% { 
                transform: translateY(-5px) scaleX(1) scaleY(1);
            }
            100% { 
                transform: translateY(0) scaleX(1.1) scaleY(0.9);
                filter: drop-shadow(0 3px 10px rgba(249, 128, 56, 0.5));
            }
        }

        @keyframes bounceShadow {
            0%, 100% { 
                transform: scaleX(1.2);
                opacity: 0.4;
            }
            40%, 50% { 
                transform: scaleX(0.6);
                opacity: 0.15;
            }
        }

        /* ========================================
           FLOAT LOADER
           Flottement très doux et fluide
           ======================================== */
        .loader-float svg {
            animation: gentleFloat 3.5s ease-in-out infinite;
        }

        .loader-float::after {
            content: '';
            position: absolute;
            bottom: 15px;
            width: 45px;
            height: 10px;
            background: rgba(249, 128, 56, 0.25);
            border-radius: 50%;
            animation: floatShadow 3.5s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { 
                transform: translateY(0);
                filter: drop-shadow(0 8px 18px rgba(249, 128, 56, 0.35));
            }
            50% { 
                transform: translateY(-10px);
                filter: drop-shadow(0 14px 22px rgba(249, 128, 56, 0.25));
            }
        }

        @keyframes floatShadow {
            0%, 100% { 
                transform: scaleX(1);
                opacity: 0.3;
            }
            50% { 
                transform: scaleX(0.75);
                opacity: 0.15;
            }
        }
    </style>
