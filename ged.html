<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icône SVG Animée - Correction Vide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        @keyframes slidePaper {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); } /* J'ai augmenté un peu l'amplitude maintenant que c'est safe */
        }

        .icon-container {
            transform-origin: center;
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
        }

        .folder-paper {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slidePaper 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        /* Au survol, on peut faire sortir la feuille encore plus haut sans peur du vide */
        .icon-svg:hover .folder-paper {
            transform: translateY(-12px);
            animation-play-state: paused;
        }

        .icon-svg {
            overflow: visible;
        }
    </style>
</head>
